<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="logo">
            </div>
            <div class="nav">
                <div class="services">
                    <ul>
                        <li>Features</li>
                        <li>Company</li>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="account">
                    <ul>
                        <li>Login</li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="text-content">
                <h2>Make remote work</h2>
                <p>Get your team in sync, no matter your location.Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
                <div class="logos">
                    <img src="./assets/client-databiz.svg" alt="databiz" >
                    <img src="./assets/client-audiophile.svg" alt="audiophile" >
                    <img src="./assets/client-meet.svg" alt="meet" >
                    <img src="./assets/client-maker.svg" alt="maker" >
                </div>
            </div>
            <div class="img">
                <picture>
                    <source srcset="./assets/image-hero-desktop.png" media="(min-width:600px)">
                    <img src="./assets/image-hero-mobile.png" alt="image-hero-mobile">
                </picture>
            </div>
        </div>
    </main>
</body>
</html>

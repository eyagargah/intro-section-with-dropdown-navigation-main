<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Snap</title>
  </head>
  <body>
    <main>
      <div class="overlay hide"></div> 
      <header>
        <div class="logo">
          <img src="assets/logo.svg" alt="logo" />
        </div>
        <div class="nav hide">
          <div class="services">
            <ul>
              <li>
                <ul>
                  <div class="dropDown">
                    <button class="dropBtn">
                      Features
                      <img
                        src="assets/icon-arrow-up.svg"
                        alt="arrow up"
                        class="arrow-up hide"
                      />
                      <img
                        src="assets/icon-arrow-down.svg"
                        alt="arrow down"
                        class="arrow-down show"
                      />
                    </button>
                    <div class="dropdown-content hide">
                      <li>
                        <img src="assets/icon-todo.svg" alt="todo" /> Todo List
                      </li>
                      <li>
                        <img src="assets/icon-calendar.svg" alt="" /> Calendar
                      </li>
                      <li>
                        <img src="assets/icon-reminders.svg" alt="" /> Reminders
                      </li>
                      <li>
                        <img src="assets/icon-planning.svg" alt="" /> Planning
                      </li>
                    </div>
                  </div>
                </ul>
              </li>
              <li>
                <ul class="dropDown">
                  <button class="dropBtn">
                    Company
                    <img
                      src="assets/icon-arrow-up.svg"
                      alt="arrow up"
                      class="arrow-up hide"
                    />
                    <img
                      src="assets/icon-arrow-down.svg"
                      alt="arrow down"
                      class="arrow-down show"
                    />
                  </button>

                  <div class="dropdown-content hide">
                    <li>History</li>
                    <li>Our Team</li>
                    <li>Blog</li>
                  </div>
                </ul>
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
          <div class="account">
            <ul>
              <li>Login</li>
              <li class="register">Register</li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <img src="assets/icon-menu.svg" alt="menu-open" class="open-menu">
          <img src="assets/icon-close-menu.svg" alt="menu-close" class="close-menu hide">
        </div>
      </header>
      <div class="content">
        <div class="text-content">
          <h2>Make remote work</h2>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learnMore">Learn more</button>
          <div class="logos">
            <img src="./assets/client-databiz.svg" alt="databiz" />
            <img src="./assets/client-audiophile.svg" alt="audiophile" />
            <img src="./assets/client-meet.svg" alt="meet" />
            <img src="./assets/client-maker.svg" alt="maker" />
          </div>
        </div>
        <div class="img">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="./assets/image-hero-desktop.png"
            />
            <img src="./assets/image-hero-mobile.png" alt="img" />
          </picture>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
